name: restaurant_basket
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#State mangment
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  bloc_test: ^9.0.1
  equatable: ^2.0.3

#Visual elements
  auto_size_text: ^3.0.0
  flutter_svg: ^0.23.0+1
  lottie: ^1.2.1
  cupertino_icons: ^1.0.2

#Localization
  easy_localization: ^3.0.0

#Network
  dio: ^4.0.4
  json_annotation: any
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^5.0.0+2
  lint: ^1.6.0
  build_runner: any
  json_serializable: any

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/png/
    - assets/images/svg/
    - assets/images/lottie/
