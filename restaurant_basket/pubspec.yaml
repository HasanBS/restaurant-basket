name: restaurant_basket
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

#State mangment
  bloc: ^8.0.1
  flutter_bloc: ^8.0.0
  bloc_test: ^9.0.1

#Visual elements
  auto_size_text: ^3.0.0
  lottie: ^1.2.1
  cupertino_icons: ^1.0.2
  url_launcher: any

#Localization
  easy_localization: ^3.0.0

#Network
  dio: ^4.0.4
  cached_network_image: ^3.2.0
  flutter_cache_manager: ^3.3.0
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_screenutil: ^5.0.0+2
  lint: ^1.6.0
  build_runner: any
  json_annotation: any
  json_serializable: any
  mockito: any
  flutter_launcher_icons: ^0.9.2


flutter_icons:
  image_path: "assets/images/png/launcher_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/png/
    - assets/images/lottie/
